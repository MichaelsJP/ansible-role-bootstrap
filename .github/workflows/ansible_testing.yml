---
name: Ansible Role Bootstrap Build

on:
  pull_request:
    branches: [ '**' ]
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install lint dependencies
        run: |
          pip install yamllint
      - name: Install and run pre-commit
        uses: pre-commit/action@v2.0.0
        with:
          extra_args: --all-files
  molecule:
    runs-on: ubuntu-20.04
    needs:
      - lint
    env:
      PY_COLORS: 1
      ANSIBLE_FORCE_COLOR: 1
    strategy:
      fail-fast: true
      matrix:
        molecule_distro:
#          - centos:7
          - centos:8
#          - ubuntu:18.04
#          - ubuntu:20.04
#          - debian:stretch
#          - debian:buster
        poetry-version: [ 1.1.4 ]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Set up Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: Python Poetry Action
        uses: abatilo/actions-poetry@v2.1.0
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: Install dependencies
        run: |
          sudo apt install git
          python -m pip install --upgrade pip
          poetry install
        working-directory: "/home/runner/work/ansible-role-bootstrap/ansible-role-bootstrap/"
      - name: Write ansible vault secret to file
        run: |
          echo $VAULT_PASS > ./passwordfile
        env:
          VAULT_PASS: ${{secrets.VAULT_PASS}}
        working-directory: "/home/runner/work/ansible-role-bootstrap/ansible-role-bootstrap/"
      - name: Test with molecule
        run: |
          pwd
          ls -sahl ./
          molecule --version
          molecule test -s bootstrap
        env:
          MOLECULE_DISTRO: ${{ matrix.molecule_distro }}

