- name: Copy pip requirements
  copy:
    mode: 0666
    src: "{{ role_path }}/files/python_req.txt"
    dest: /tmp/python_req.txt

- name: Install pip dependencies
  pip:
    requirements: /tmp/python_req.txt
    state: forcereinstall

- name: install custom pip packages
  pip:
    name: "{{ item }}"
    state: present
  loop: "{{ additional_bootstrap_pip_packages.split() }}"
